name: Security Scan
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Debug - List files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          
      - name: Trivy comprehensive scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/scan aquasec/trivy:latest \
            fs --scanners vuln,secret,misconfig \
            --exit-code 1 \
            /scan